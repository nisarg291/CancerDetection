  <body>
  <center><h1 id="t1" class="mt-3 ">ALL USER HISTORY</h1></center>
    <br>
  <div id="DataTable">
    <table class="table table-striped table-hoverr" id="tableToFill">


    <thead>
    <tr>
        <th>FIRST Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Gender</th>
        <th>Blood Group</th>
        <th>Age</th>
        <th>RefBy</th>
        <th>report</th>
    </tr>
    </thead>
    <tbody>
    {%for rs,gs in rs %}
    <tr>
        <td>{{rs.firstname}}</td>
        <td>{{rs.lastname}}</td>
        <td>{{rs.email}}</td>
        <td>{{rs.contact}}</td>
        <td>{{rs.gender}}</td>
        <td>{{rs.bloodgroup}}</td>
        <td>{{rs.age}}</td>
        <td>{{rs.RefBy}}</td>
        <td>{{gs.result}}</td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
</div>
