{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Login Page</title>

</head>
<body>

    <section id="login">
        <div class="content-box-lg">
        <div class="container">
            <div class="row ">
                <div class="col-md-12 col-sm-12 col-12">
                    <div id="login-form">
                        <div id="heading" class="text-center">
                            <h2>LOGIN</h2>
                            <p>Enter Your Email Address and Password to login</p>
                        </div>
                        <form method="POST" action="">{% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12 col-12">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" id="email">Email</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                                            aria-describedby="emailHelp" placeholder="Enter Your Email" Required>
                                    </div>
                                </div>
                                <div class="col-md-12 col-sm-12 col-12" id="pwd">
                                    <div class="form-group remove-margin">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-12">
                                                <label for="password-field">Enter Your Password</label>
                                            </div>
                                            
                                        </div>
                                        <input type="password" class="form-control" id="password-field" name="password"
                                            placeholder="Password" Required>
                                        <span toggle="#password-field" class="eye field-icon toggle-password"><img
                                                src="{% static 'images/eye.png' %}" alt="eye"></span>
                                        <p id="incorrect-pwd" style="display:none;">The Password that you have entered is incorrect</p>
                                    </div>
                                </div>        
                                <div id="loginbtn" class="col-md-12 col-sm-12 col-12">
                                    <button type="submit" class="btn btn-block btn-general">LOGIN</button>
                                </div>
                            </div>
                        </form>
                        <br>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible">
                            {{message}}
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                          </div>
                       
                        {% endfor %}
                        
                        {% endif %}


                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
